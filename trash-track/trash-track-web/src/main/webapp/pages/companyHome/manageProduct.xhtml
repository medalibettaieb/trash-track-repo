<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/template/template.xhtml">
	<ui:define name="title">addProduct</ui:define>
	<ui:define name="content">
		<h:form id="f1" rendered="#{productManagementBean.displayForm1}">
			<h:dataTable value="#{productManagementBean.products}" var="p"
				border="2">
				<h:column id="c1">
					<f:facet name="header">
						<h:outputText value="name" />
					</f:facet>
					<h:outputText value="#{p.name}" />
				</h:column>
				<h:column id="c2">
					<f:facet name="header">
						<h:outputText value="#" />
					</f:facet>
					<h:commandButton action="#{productManagementBean.selectProduct()}"
						value="select">
						<f:setPropertyActionListener value="#{p}"
							target="#{productManagementBean.productSelected}"></f:setPropertyActionListener>
					</h:commandButton>
				</h:column>
			</h:dataTable>
			<h:commandButton action="#{productManagementBean.selectProduct()}"
				value="NEW" />
		</h:form>
		<h:form id="f2" rendered="#{productManagementBean.displayForm2}">
			<h:panelGrid columns="2">
				<h:outputText value="name" />
				<h:inputText value="#{productManagementBean.productSelected.name}"
					required="true" requiredMessage="yezzi" />
				<h:commandButton action="#{productManagementBean.doAddProduct()}"
					value="save or update" />
				<h:commandButton action="#{productManagementBean.doDeleteProduct()}"
					value="delete" />
				<h:commandButton action="#{productManagementBean.cancel}"
					value="cancel" />
			</h:panelGrid>
		</h:form>

	</ui:define>


</ui:composition>
